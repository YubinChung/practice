		var sum = 0;
		for (var i = 0, total = arr.length; i < total; i++){

	function odd_average(arr){
		var sum = 0;
		var cnt = 0;
		for (var i = 0, total = arr.length; i < total; i++){
			var arr_value = arr[i];
			
			if (arr_value % 2 !== 0) {
				cnt++;
				sum += arr_value;	
			}	
		}
		return (sum / cnt);
	}
