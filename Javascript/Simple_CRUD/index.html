    <h1>TASMAN CLASS</h1>
    <p>학생 목록 리스트 </p>
     <div class="panel panel-default panel-table">
      <div class="panel-heading">
        <div class="row">
          <div class="col col-xs-6">
            <h3 class="panel-title">일요일 학생 목록</h3>
          </div>
          <div class="col col-xs-6 text-right">
            <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-sm btn-primary btn-create">Create New</button>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-bordered table-list" id="table-list">
          <thead>
            <tr>
                <th><em class="fa fa-cog"></em></th>
                <th class="hidden-xs">ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr> 
          </thead>
          <tbody>
              <tr class="template">
                <td align="center">
                  <input type="hidden" value="" id="listItemId">
                  <a class="btn btn-default table__action-edit"  data-toggle="modal" data-target="#myModal" ><em class="fa fa-pencil"></em></a>
                  <a class="btn btn-danger table__action-del"><em class="fa fa-trash"></em></a>
                </td>
                <td class="num hidden-xs">1</td>
                <td class="name">John Doe</td>
                <td class="email">johndoe@example.com</td>
              </tr>
            </tbody>
          </table>
        
          </div>
          <div class="panel-footer">
            <div class="row">
              <div class="col col-xs-4">Page 1 of 5
              </div>
              <div class="col col-xs-8">
                <ul class="pagination hidden-xs pull-right">
                  <li><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">4</a></li>
                  <li><a href="#">5</a></li>
                </ul>
                <ul class="pagination visible-xs pull-right">
                    <li><a href="#">«</a></li>
                    <li><a href="#">»</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
         <form action="">
         <div class="form-group">
          <label for="InputName">Name</label>
          <input type="text" class="form-control" id="InputName" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="InputEmail">Email</label>
          <input type="email" class="form-control" id="InputEmail" placeholder="Email">
        </div>
         <!-- <button type="submit" class="btn btn-default">Submit</button> -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="btnClose">Close</button>
        <button type="button" class="btn btn-primary" id="btnSaveChanges">Save changes</button>
      </div>
    </div>
  </div>
</div>
