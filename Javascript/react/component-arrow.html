<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/react@15/dist/react.min.js"></script>
	<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>
	<div id="root"></div>
	<script type="text/babel">
	const Title = (props) => (
		<h3>{props.title}</h3>
	)
	const Contents = (props) => (
		<p>Contents: {props.body}</p>
	)
	// main Component
	const Book = (props) => (
		<div>
			<Title title={props.title} />
			<Contents body={props.body} />
		</div>
	)

	// react DOM render
		ReactDOM.render(
			(<div>
				<Book title="book title" body="Book 1 " />
				<Book title="book title" body="Book 2 " />
				<Book title="book title" body="Book 3 " />
			</div>), document.getElementById('root')
		)

	</script>
</body>

</html>
