<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/react@15/dist/react.min.js"></script>
	<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>
	<div id="root"></div>
	<script type="text/babel">

	// Component

	class Hello extends React.Component {
		constructor (props) {
			super()

			this.clickHandler = this.clickHandler.bind(this)
			/* 이벤트 핸들러의 this 를 설정한다 :
			 render()안에서 render()밖 클래스 안의 이벤트를 호출하고 싶을 땐
			 미리 bind 를 꼭 해줘야 this 를 인식시킬 수 있다. */
		}

		clickHandler (e) {
			const username = this.props.username
			window.alert( `${username} 님 안녕하세요 `)
		}

		render(){
			return (
				<div onClick={this.clickHandler}> CLICK ME </div>
				// 여기 this.함수 호출하고 싶으면 bind 해라.
			)
		}
	}

	ReactDOM.render( <Hello username="USERNAME" />, document.getElementById('root'))

	</script>
</body>

</html>
